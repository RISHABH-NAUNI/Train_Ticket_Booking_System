<!-- templates/payment.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body text-center">
         <h3 class="card-title mb-4">Payment</h3>
         <p>Please simulate your payment for booking <strong>#{{ booking.id }}</strong>.</p>
         <form method="post">
           <button type="submit" class="btn btn-primary">Pay Now</button>
         </form>
         <a href="{{ url_for('booking_history') }}" class="btn btn-link mt-2">Back to Bookings</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
